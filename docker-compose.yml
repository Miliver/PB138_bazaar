version: '3'

services:
    market-api:
        depends_on:
            - db
        build: ./src/market-api
        image: market-api:latest
        ports:
            - 3000:3000
        restart: always
        
    # market-frontend:
    #     depends_on:
    #         - market-api
    #     build: ./src/market
    #     image: market:latest
    #     ports:
    #         - 80:80
